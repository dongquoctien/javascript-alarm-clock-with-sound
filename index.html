<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>JavaScript Alarm Clock Example</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Orbitron Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- Style CSS -->

	<!-- Demo CSS (No need to include it into your project) -->

  <body>
 <header class="intro">
 <h1>JavaScript Alarm Clock  Example </h1>
 <p> A lightweight JavaScript code snippet for alarm clock with sound.</p>

 </header>
  
      
 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
<div class="table clock-wrapper">
  <div class="cell">
    <h2 id="clock" class="clock"></h2>
    
    <select id="hours"></select>
    <select id="minutes"></select>
    <select id="seconds"></select>
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    
    <div id="groupTime" class="hide">
      <div style="color: white;" >snooze : </div>
      <input id="timeAdd" value="32" />
    </div>     
    <p>
      <button id="snooze" class="hide">Snooze</button>
      <button id="startstop">Set Alarm</button>
    </p>
  </div>
</div>
     <!-- END EDMO HTML (Happy Coding!)-->
 </main>
 
  
<!-- Alarm Clock JS  -->
<script  src="./js/script.js"></script>
      
  </body>
</html>
